<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
	<h:head>
		<title>Hello World - Input Form</title>
	</h:head>
	<h:body>
		<h:form id="helloform" >
			Name:<h:inputText id="name" value="#{hello.person.name}"
				p:placeholder="What's your name?" >
                <c:validateLength for = "username" minimum="5" maximum="10"  />
            </h:inputText>
            <br/>
            Age:<h:inputText id="age" value="#{hello.person.age}"
                p:placeholder="What's your Age?" />                
			<h:commandButton id="ok" type="submit" value="OK" action="myresponse" />
            <br/>
            <h:message for="name" style = "color:red"/>
		</h:form>
	</h:body>
</html>
