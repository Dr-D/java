<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>Hello World - Input Form</title>
</h:head>
<h:body>
    <h2>
        <h:outputText value="Persons"></h:outputText>
    </h2>
    <h:dataTable value="#{tableBean.persons}" var="p" >
        <h:column>
            <c:facet name="header">Name</c:facet>
            <h:outputText value="#{p.name}" />
        </h:column>
        <h:column>
            <c:facet name="header">Age</c:facet>
            <h:outputText value="#{p.age}" />
        </h:column>
    </h:dataTable>
</h:body>
</html>
